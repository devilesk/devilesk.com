deploy_root: /srv/www/devilesk.com
media_root: media
media_url: /media
meta:
    author: devilesk
    charset: utf-8
    created: 2010-01-01 00:00:00
    nodemeta: meta.yaml
    viewport: width=device-width, initial-scale=1.0
mode: production
plugins:
- hyde.ext.plugins.meta.MetaPlugin
- hyde.ext.plugins.meta.AutoExtendPlugin
- hyde.ext.plugins.meta.SorterPlugin
- hyde.ext.plugins.meta.TaggerPlugin
- hyde.ext.plugins.text.SyntextPlugin
- hyde.ext.plugins.text.TextlinksPlugin
- hyde.ext.plugins.js.UglifyPlugin
- hero_functions.MyJinjaLoader
sorter:
    time:
        attr:
        - meta.created
        filters:
            meta.listable: true
            source.kind: html
        reverse: true
tagger:
    sorter: time
    archives:
        blog:
            source: blog
            target: blog/tags
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false

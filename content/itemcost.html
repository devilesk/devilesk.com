function getItemCost(item) {
	if (itemdata[item].components == null || itemdata[item].components.length == 0) {
		return itemdata[item].cost;
	}
	else {
		var cost = getItemCostHelper(itemdata[item].components);
		if (cost != itemdata[item].cost) {
			console.log('diff ' + (itemdata[item].cost - cost));
			recipedata['recipe_' + item] = itemdata[item].cost - cost;
			return itemdata[item].cost
		}
		else {
			return cost;
		}
	}
}

function getItemCostHelper(components) {
	var c = 0;
	for (var k=0;k<components.length;k++) {
		c+=getItemCost(components[k]);
	}
	return c;
}

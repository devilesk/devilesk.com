---
extends: base.j2
title: Dota 2 Web Apps
description: devilesk Dota 2
active_menu: page-webapps
header: Web Apps
---
                
{% block main %}
{% for column in apps -%}
<div class="col-md-6">
	{% for item in column -%}
    <div class="media">
        <a href="{{ content_url(item.url) }}">
            <div class="media-left">
                <img class="media-object" src="{{ item.image }}" alt="{{ item.name }}">
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{ item.name }}</h4>
                {{ item.description }}
            </div>
        </a>
    </div>
	{%- endfor %}
</div>
{%- endfor %}
{%- endblock %}

---
extends: base.j2
title: Dota 2 Ability Matching
description: Dota 2 Hero Ability Matching.
active_menu: page-webapps
header: Ability Matching
---

  {% block page_head %}
<style type="text/css">
.ability-wrapper, .abilitybox, .abilitybox_end {
	width:105px;
	background-color:#1c1d1f;
	height:105px;
	display:inline-block;
	text-shadow: 0 0 0.4em #000, 0 0 0.4em #000, 0 0 0.4em #000,
        0 0 0.4em #000;
	color:white;
	font-weight:bold;
	vertical-align:middle;
	position:relative;
	box-shadow: inset 0 0 10px #000000;
	border-radius: 10px;
}
.overlay-hover {
	position: absolute;
	width: 105px;
	height: 105px;
	z-index: 1000;
	border-radius: 10px;
}
.ability-wrapper, .abilitybox_end {
	margin:5px;
}
.abilitytextcontainer {
	width:105px;
	height:105px;
	display:table;
}
.abilitytext {
	display:table-cell; 
	vertical-align:middle; 
	text-align:center; 
}
.overlay-hover, .abilitybox:hover {
	cursor:pointer;
}

#abilitybox_start, #abilitybox_end {
	display:inline-block;
	width:100%;
}
#portrait-wrapper {
	display: inline-block;
	margin:5px;
	border-radius: 10px;
}
#heroportrait {
	border-radius: 10px;
}
#portrait-overlay {
	position: absolute;
	width: 205px;
	height: 115px;
	box-shadow: inset 0 0 10px #000000;
	border-radius: 10px;
}
</style>
  {% endblock page_head %}
{% block main %}
<div id='contentcontainer' class='text-center' style="display: none">
	<h3 id='heroname'></h3>
	<div id="portrait-wrapper">
		<div id="portrait-overlay"></div>
		<img id='heroportrait' src="">
	</div>
	<div id='abilitybox_end'></div>
	<div id='abilitybox_start'></div>
</div>
{% endblock main %}
  {% block scripts %}
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
	<script src="{{ media_url('js/libs/jquery-ui-1.10.2.custom.js') }}"></script>
	<script src="{{ media_url('js/libs/jquery.ui.touch-punch.min.js') }}"></script>
	<script src="{{ media_url('js/abilitymatching/abilitymatching.js') }}"></script>
  {% endblock scripts %}

    -
        -   name: Interactive Map
            description: A high resolution Dota 2 map you can interact with. View neutral camp spawn box sizes, place and see ward sight ranges, measure distances, and see tower sight ranges.
            image: '/media/images/map_icon.png'
            url: /dota2/apps/interactivemap
        -   name: Hero Calculator
            description: A hero calculator that takes into account level, items, skills, and stats. Choose hero level, items, and skills and see detailed information about a hero's stats.
            image: '/media/images/herocalc_icon.png'
            url: /dota2/apps/hero-calculator
    -
        -   name: Drawable Map
            description: A Dota 2 map you can draw on. Choose your brush color and size, place or paint hero icons, upload and share your drawing to imgur, or save it and continue drawing later.
            image: '/media/images/minimap_icon.png'
            url: /dota2/apps/drawablemap

mode: production
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
deploy_root: /srv/www/dev.devilesk.com/
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.meta.AutoExtendPlugin
    - hyde.ext.plugins.meta.SorterPlugin
    - hyde.ext.plugins.meta.TaggerPlugin
    - hyde.ext.plugins.text.SyntextPlugin
    - hyde.ext.plugins.text.TextlinksPlugin
    - hyde.ext.plugins.js.UglifyPlugin
context:
    providers:
        leagues: data/leagues.yaml
    data:
        tweet_via: ringce
        menu:
            -
                name: COMMUNITY
                description: Community Home
                css_class: "li-community"
                type: node
                url: dota2/community
                submenu:
                        -
                            name: The International
                            type: header
                        -
                            name: Prize Pool Growth Chart
                            type: page
                            url: /dota2/prize-pool-international-2014
                        -
                            name: Prize Pool Growth Chart 2
                            type: page
                            url: /dota2/prize-pool-international-2014-2
                        -
                            name: Community
                            type: header
                        -
                            name: Live Streams
                            type: page
                            url: /dota2/community/streams
                        -
                            type: divider
                        -
                            name: Patches
                            type: header
                        -
                            name: Patch 6.81
                            type: page
                            url: /dota2/patches/6.81
                        -
                            name: Patch 6.80
                            type: page
                            url: /dota2/patches/6.80
                        -
                            name: Patch 6.79
                            type: page
                            url: /dota2/patches/6.79
            -
                name: WEB APPS
                description: Web Apps Home
                css_class: li-webapps
                type: node
                url: dota2/apps
                submenu:
                        -
                            name: Trivia
                            type: header
                        -
                            name: Ability Matching
                            type: page
                            url: /dota2/apps/abilitymatching
                        -
                            name: Ability Trivia
                            type: page
                            url: /dota2/apps/ability-trivia
                        -
                            name: Ability Name Trivia
                            type: page
                            url: /dota2/apps/ability-name-trivia
                        -
                            name: Hero Name Trivia
                            type: page
                            url: /dota2/apps/hero-name-trivia
                        -
                            name: Item Cost Trivia
                            type: page
                            url: /dota2/apps/item-cost-trivia
                        -
                            name: Item Name Trivia
                            type: page
                            url: /dota2/apps/item-name-trivia
                        -
                            type: divider
                        -
                            name: Maps
                            type: header
                        -
                            name: Drawable Map
                            type: page
                            url: /dota2/apps/drawablemap
                        -
                            name: Interactive Map
                            type: page
                            url: /dota2/apps/interactivemap
                        -
                            name: Interactive Map 2
                            type: page
                            url: /dota2/apps/interactivemap2
                        -
                            type: divider
                        -
                            name: Other
                            type: header
                        -
                            name: Hero Calculator
                            type: page
                            url: /dota2/apps/hero-calculator
            -
                name: HEROES
                description: Heroes Home
                css_class: "li-heroes"
                type: node
                url: dota2/heroes
                submenu:
                        -
                            name: Hero Data
                            type: page
                            url: /dota2/heroes/herodata
                        -
                            name: Patch History
                            type: page
                            url: /dota2/heroes/patchhistory
            -
                name: ITEMS
                description: Items Home
                css_class: "li-items"
                type: node
                url: dota2/items
            -
                name: GUIDES
                description: Guides Home
                css_class: "li-guides"
                type: node
                url: dota2/guides
                submenu:
                        -
                            name: Comprehensive Dota 2 Guide
                            type: page
                            ext_url: "http://steamcommunity.com/sharedfiles/filedetails/?id=123364976"
                        -
                            name: Basic Advice to Improve Your Games
                            type: page
                            ext_url: "http://steamcommunity.com/sharedfiles/filedetails/?id=126386524"
                        -
                            name: Beginner's Guide to Items
                            type: page
                            ext_url: "http://steamcommunity.com/sharedfiles/filedetails/?id=125563122"
meta:
    nodemeta: meta.yaml
    created: !!timestamp 2010-01-01 00:00:00
    author: devilesk
    charset: utf-8
    viewport: width=device-width, initial-scale=1.0
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
tagger:
    sorter: time
    archives:
        blog:
            source: blog
            target: blog/tags
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false
